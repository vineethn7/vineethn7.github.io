                <div class="container">
                  <form id="contactForm" action="#" method="post">
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input  type="submit" value="Submit" onclick="openGmailCompose()">
                    </div>
                  </form>

    <script>
      function openGmailCompose() {
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;
          
          var subject = "Contact Form Submission from " + name;
          var body = "Name: " + name + "\n" + "Email: " + email + "\n" + "Message: " + message;
          
          var url = "https://mail.google.com/mail/?view=cm&fs=1&to=nayakantivenkatvineethramkumar@gmail.com&su=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
          
          window.open(url, "_blank");
      }
      </script>
